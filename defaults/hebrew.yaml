# ~/.pandoc/defaults/hebrew-pro.yaml
pdf-engine: xelatex

variables:
  # --- Typography ---
  # mainfont: "Times New Roman" # The standard academic serif font
  mainfont: "Arial"
  sansfont: "Arial" # Used for Section Headers (creates nice contrast)
  monofont: "DejaVu Sans Mono" # For code blocks
  fontsize: 12pt
  linestretch: 1.3 # Gives the text room to breathe (1.0 is too cramped)

  # --- Page Layout ---
  polyglossia: true

  papersize: a4
  geometry:
    - top=2.5cm
    - bottom=2.5cm
    - left=2.5cm
    - right=2.5cm

  # --- Paragraphs ---
  # 'parskip' adds space between paragraphs instead of indenting.
  # This looks much cleaner for homework/notes.
  parskip: true

  # --- Language ---
  lang: he
  dir: rtl

  # --- Visuals ---
  colorlinks: true # Colors links instead of putting ugly boxes around them
  linkcolor: "000080" # Navy Blue (Professional)
  urlcolor: "000080"

  # --- Header & Footer (The "Pro" Touch) ---
  # This adds a line at the top and bottom of every page
  header-includes:
    - \usepackage{fancyhdr}
    - \pagestyle{fancy}
